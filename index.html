<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="xlsx.full.min.js"></script>
    <script src="FileSaver.js/src/FileSaver.js"></script>
</head>

<body>
    <header>
        <div class="w3-container main-bg-color" style="padding: 6px 15% 6px 10%;">
            <section style="float: left;">
                <i class="fa fa-clock-o" aria-hidden="true" style="font-size: 13px; color: yellow;"></i>&nbsp;&nbsp;<span
                    style="font-size: 14px;">8:00 AM&nbsp;&nbsp;-&nbsp;&nbsp;Monday&nbsp;&nbsp;-&nbsp;&nbsp;23 April 18</span>
            </section>
            <section style="float: right;">
                <i class="fa fa-phone" aria-hidden="true" style="font-size: 13px; color: yellow;"></i>&nbsp;&nbsp;<span
                    style="font-size: 14px;">+880&nbsp;-&nbsp;1757&nbsp;-&nbsp;110296</span>
            </section>
        </div>
        <div class="w3-container mian-color" style="display: flex; padding: 10px 60px 10px 60px; height: 40px; box-sizing: unset;">
            <section style="flex: 1;">
                <img src="img/logo.png" alt="">
            </section>
            <section class="mont-font" style="flex: 1; font-size: 14px; box-sizing: border-box">
                <div class="w3-bar w3-white">
                    <div class="w3-dropdown-hover">
                        <button class="w3-button">ACCOUNT&nbsp;&nbsp;<i class="fa fa-caret-down"></i></button>
                        <div class="w3-dropdown-content w3-bar-block w3-card-4">
                            <a href="#account" class="w3-bar-item w3-button">MAIN ACCOUNT</a>
                            <a href="#receivable" class="w3-bar-item w3-button">RECEIVABLE</a>
                            <a href="#payable" class="w3-bar-item w3-button">PAYABLE</a>
                            <a href="#companyheads" class="w3-bar-item w3-button">COMPANY HEADS</a>
                            <a href="#costcenter" class="w3-bar-item w3-button">COST CENTER</a>
                            <a href="#trucktractor" class="w3-bar-item w3-button">TRUCK & TRACTOR</a>
                            <a href="#employees" class="w3-bar-item w3-button">EMPLOYEES</a>
                            <a href="#bank" class="w3-bar-item w3-button">BANK</a>
                            <a href="#contractors" class="w3-bar-item w3-button">CONTRACTORS</a>
                            <a href="#rice" class="w3-bar-item w3-button">RICE</a>
                            <a onclick="printAll()" class="w3-bar-item w3-button">PRINT ALL</a>
                        </div>
                    </div>
                    <div class="w3-dropdown-hover">
                        <button class="w3-button">JOURNAL&nbsp;&nbsp;<i class="fa fa-caret-down"></i></button>
                        <div class="w3-dropdown-content w3-bar-block w3-card-4">
                            <a href="#" class="w3-bar-item w3-button">HERE</a>
                            <a href="#" class="w3-bar-item w3-button">SHOW</a>
                            <a href="#" class="w3-bar-item w3-button">PRINT</a>
                        </div>
                    </div>
                    <div class="w3-dropdown-hover">
                        <button class="w3-button">LEDGER&nbsp;&nbsp;<i class="fa fa-caret-down"></i></button>
                        <div class="w3-dropdown-content w3-bar-block w3-card-4">
                            <a href="#account" class="w3-bar-item w3-button">MAIN ACCOUNT</a>
                            <a href="#" class="w3-bar-item w3-button">BALANCE SHEETS</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <div id="notification" class="w3-panel w3-green w3-card-4 notification">
        <h6>Added Successfully!</h6>
    </div>
    <ng-view></ng-view>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/print.js"></script>
    <script src="pages/account.js"></script>
    <script src="pages/receivable.js"></script>
    <script>

        function logOut() {
            auth.signOut().catch(function (error) {
                alert(error);
            });
        }
        function dropDownShow(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
</body>

</html>
