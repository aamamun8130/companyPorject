<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Montserrat:300|Roboto|Lato:400,700|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script src="xlsx.full.min.js"></script>
    <script src="FileSaver.js/src/FileSaver.js"></script>
    <style>
    .chart-data-table td, .chart-data-table th{
        text-align: center;
        border-bottom: 1px solid lightgray;
    }
    </style>
</head>

<body>
    <header>
        <div class="w3-container main-bg-color robo-font" style="padding: 6px 15% 6px 10%;">
            <section style="float: left;">
                <i class="fa fa-clock-o" aria-hidden="true" style="font-size: 13px; color: yellow;"></i>&nbsp;&nbsp;
                <span style="font-size: 14px;">8:00 AM&nbsp;&nbsp;-&nbsp;&nbsp;Monday&nbsp;&nbsp;-&nbsp;&nbsp;23 April 18</span>
            </section>
            <section style="float: right;">
                <i class="fa fa-phone" aria-hidden="true" style="font-size: 13px; color: yellow;"></i>&nbsp;&nbsp;
                <span style="font-size: 14px;">Mobile No</span>
            </section>
        </div>
        <div class="w3-container mian-color mont-font" style="background-color: white; display: flex; padding: 10px 60px 10px 60px; height: 40px; box-sizing: unset;">
            <!-- <section>
                <img src="img/logo.png" alt="">
            </section> -->
            <section style="font-family: 'Pacifico', cursive; font-size: 27px;">
                <a href="#/">Company
                    <!-- <sup>&reg;</sup> -->
                </a>
            </section>
            <section style="margin-left: auto; font-size: 14px; box-sizing: border-box;">
                <div class="w3-bar w3-white">
                    <a href="#/" style="margin-right: 10px;" ng-class="{'w3-border' : $route.current.activetab == 'home'}" class="w3-bar-item w3-button">HOME</a>
                    <div class="w3-dropdown-hover">
                        <button ng-class="{'w3-border' : $route.current.activetab == 'chart'}" class="w3-button">CHART&nbsp;&nbsp;
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="w3-dropdown-content w3-bar-block w3-card-4">
                            <a href="#account" class="w3-bar-item w3-button">Main Account</a>
                            <a href="#receivable" class="w3-bar-item w3-button">Receivable</a>
                            <a href="#payable" class="w3-bar-item w3-button">Payable</a>
                            <a href="#companyheads" class="w3-bar-item w3-button">Company Heads</a>
                            <a href="#costcenter" class="w3-bar-item w3-button">Cost Center</a>
                            <a href="#trucktractor" class="w3-bar-item w3-button">Truck & Tractor</a>
                            <a href="#employees" class="w3-bar-item w3-button">Employees</a>
                            <a href="#bank" class="w3-bar-item w3-button">Bank</a>
                            <a href="#contractors" class="w3-bar-item w3-button">Contractors</a>
                            <a href="#rice" class="w3-bar-item w3-button">Rice</a>
                            <a onclick="printAll()" class="w3-bar-item w3-button">Print All</a>
                        </div>
                    </div>
                    <div class="w3-dropdown-hover">
                        <button ng-class="{'w3-border' : $route.current.activetab == 'journal'}" class="w3-button">FORM ENTRY&nbsp;&nbsp;
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="w3-dropdown-content w3-bar-block w3-card-4">
                            <a href="#journalform" class="w3-bar-item w3-button">Journal Form</a>
                            <a href="#/" class="w3-bar-item w3-button">Puchase Return</a>
                        </div>
                    </div>
                    <!-- <div class="w3-dropdown-hover">
                        <button class="w3-button">JOURNAL&nbsp;&nbsp;
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="w3-dropdown-content w3-bar-block w3-card-4">
                            <a href="#" class="w3-bar-item w3-button">Here</a>
                            <a href="#" class="w3-bar-item w3-button">Show</a>
                            <a href="#" class="w3-bar-item w3-button">Print</a>
                        </div>
                    </div> -->
                    <!-- <div class="w3-dropdown-hover">
                        <button class="w3-button">LEDGER&nbsp;&nbsp;
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="w3-dropdown-content w3-bar-block w3-card-4">
                            <a href="#account" class="w3-bar-item w3-button">Main Account</a>
                            <a href="#" class="w3-bar-item w3-button">Balance Sheets</a>
                        </div>
                    </div> -->
                </div>
            </section>
            <section>
                <button onclick="logOut()" style="margin-left: 50px;" class="w3-bar-item w3-button w3-border">Log Out</button>
            </section>
        </div>
    </header>
    <div id="notification" class="w3-panel w3-green w3-card-4 notification">
        <h6>Added Successfully!</h6>
    </div>
    <ng-view></ng-view>
    <footer>
        <div class="w3-container main-bg-color robo-font" style="height: 65px;padding: 12px 60px;">
            <!-- <button class="w3-btn" style="float: left; border: 1px solid white;">
                How To Use?
            </button> -->
            <section style="float: right;">
                <!-- <i class="fa fa-copyright" aria-hidden="true" style="font-size: 16px; color: yellow;"></i>&nbsp;&nbsp;
                <span style="font-size: 14px;">Copyright</span> -->
            </section>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="app.js"></script>
    <script src="js/main.js"></script>
    <script src="js/print.js"></script>
    <script src="pages/account.js"></script>
    <script src="pages/receivable.js"></script>
    <script>
        function logOut() {
            auth.signOut().catch(function (error) {
                alert(error);
            });
        }
        function dropDownShow(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
</body>

</html>
