<div class="overlay-container">
    <div class="overlay">
        <div class="div-box w3-light-gray w3-card-4 margin-auto" style="display: block; width: 45%; margin-top: 18px;">
            <header class="w3-container main-bg-color div-title clearfix">
                <h2>Search Status</h2>
            </header>
            <div class="w3-container ledger-header flex" style="overflow: auto; white-space: nowrap;">
                <div style="width: 100%">
                    <label>Input First/Last Name or Class/Status</label>
                    <input class="w3-input w3-border" type="text" ng-keyup="searchdata($event)">
                </div>
                <!-- <div>
                    <label style="display: block">&nbsp;</label>
                    <button ng-click="debitTaker($event);" class="w3-btn main-bg-color">Search</button>
                </div> -->
            </div>
            <div class="clearfix" style="height: 18px;"></div>
        </div>
        <div class="margin-auto chart-box">
            <section class="clearfix">
                <label class="ch-title mian-color w3-large ex-font" style="float: left; margin-top: 8px;">Search
                    Results</label>
                <button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-xlarge w3-circle w3-white circle-btn"
                    style="float: right;">+</button>
                <!-- <button class="w3-btn w3-xlarge w3-circle w3-white circle-btn"><i class="fa fa-edit"></i></button>
                            <button class="w3-btn w3-xlarge w3-circle w3-white circle-btn"><i class="fa fa-print"></i></button> -->
            </section>
            <div class="w3-card-4 table-container">
                <div class="ch-table-content">
                    <div class="w3-responsive">
                        <table class="w3-table-all chart-tables">
                            <thead>
                                <tr class="main-bg-color">
                                    <th>No</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Class</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="rec in searchres track by $index">
                                    <td>{{$index + 1}}</td>
                                    <td>{{rec.first}}</td>
                                    <td>{{rec.last}}</td>
                                    <td>{{rec.class}}</td>
                                    <td>{{rec.status}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <div ng-show="!load" class="w3-pale-blue" style="padding: 12px; text-align: center;"><img src="img/loader.gif"
                                alt="Loading..." style="height: 25px; width: 25px;"></div>
                        <div id="nodata" ng-show="nodata" class="w3-pale-blue" style="padding: 12px; text-align: center;">No
                            Data Found!</div> -->
                    </div>
                </div>
            </div>
        </div>
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-animate-zoom" style="background-color: transparent;">
                <div class="div-box w3-light-gray w3-card-4 margin-auto">
                    <div class="w3-container main-bg-color div-title">
                        <span onclick="exitModel();clearFields();" class="w3-button w3-display-topright">&times;</span>
                        <h2>Receivable</h2>
                    </div>
                    <div class="w3-container">
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">A/C Code</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="recACCode">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Party Name</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="recPartyName">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Party Type</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="recCustomerType">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Proprietor Name</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="recProprietor">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Mobile No</label>
                            </div>
                            <div class="w3-rest" style="position: relative;">
                                <input class="w3-input w3-border phone" type="text" name="" id="recMObileNo" onkeypress="numValidate(event)">
                                <span class="phone">+8801</span>
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Email</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="recEmail">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Address</label>
                            </div>
                            <div class="w3-rest">
                                <textarea class="w3-input w3-border" name="" id="recAddress" rows="2"></textarea>
                            </div>
                        </div>
                        <p class="clearfix">
                            <button id="submitRecBtn" class="w3-btn main-bg-color" style="float: right;">Submit</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of the journy -->
    </div>
</div>
