<div class="overlay-container">
    <div class="overlay">
        <div class="margin-auto" style="max-width: 900px; margin-top: 15px; margin-bottom: 15px;">
            <section class="clearfix">
                <label class="ch-title mian-color w3-large ex-font" style="float: left; margin-top: 8px;">{{title}}s</label>
                <button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-xlarge w3-circle w3-white circle-btn"
                    style="float: right;">+</button>
                <!-- <button class="w3-btn w3-xlarge w3-circle w3-white circle-btn"><i class="fa fa-edit"></i></button>
                                    <button class="w3-btn w3-xlarge w3-circle w3-white circle-btn"><i class="fa fa-print"></i></button> -->
            </section>
            <div class="w3-card-4 table-container">
                <div class="ch-table-header">
                    <table class="w3-table w3-striped w3-white chart-data-table">
                        <thead>
                            <tr class="main-bg-color">
                                <th>ID</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Contract</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="ch-table-content">
                    <table class="w3-table w3-striped w3-white chart-data-table">
                        <tbody>
                            <tr ng-repeat="con in comContractors track by $index">
                                <td>{{$index + 1}}</td>
                                <td>{{con.code}}</td>
                                <td>{{con.name}}</td>
                                <td>{{con.contact}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-show="!comContractors.length" class="w3-pale-blue" style="padding: 12px; text-align: center;">No Records Found!</div>
                </div>
            </div>
        </div>
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-animate-zoom" style="background-color: transparent;">
                <div class="div-box w3-light-gray w3-card-4 margin-auto">
                    <div class="w3-container main-bg-color div-title">
                        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                        <h2>{{title}}</h2>
                    </div>
                    <div class="w3-container">
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Code</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="conCode">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Name</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="conName">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Contract</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="conContact">
                            </div>
                        </div>
                        <p>
                            <button id="submitConBtn" class="w3-btn main-bg-color" style="float: right;">Submit</button>
                            <button onclick="clearConFields()" class="w3-btn main-bg-color" style="float: right; margin-right: 10px;">Clear</button>
                            <button onclick="printCon()" class="w3-btn main-bg-color" style="float: left; margin-right: 10px;">Print
                                All</button>
                        </p>
                        <div style="clear: both;height: 16px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of the Journy -->
    </div>
</div>
<script>
    $js('submitConBtn').addEventListener('click', function () {
        var conCode = $js('conCode').value;
        var conName = $js('conName').value;
        var conContact = $js('conContact').value;
        var contractor = {
            code: conCode,
            name: conName,
            contact: conContact
        };
        if (conCode == "") {
            $('#notification').html("<h6>Account Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        else if (conName == "") {
            $('#notification').html("<h6>Name Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        else if (conContact == "") {
            $('#notification').html("<h6>Contact Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        $print(contractor);
        var comContractors = lsExGJInit('comContractors', []);
        comContractors.push(contractor);
        lsSetJ('comContractors', comContractors);
        clearConFields();
        $('#notification').html("<h6>Added Sucessfully</h6>").removeClass('w3-red').addClass('w3-green').fadeIn(200).delay(300).fadeOut(200);
        location.reload();
    });

    function clearConFields() {
        $js('conCode').value = $js('conName').value = $js('conContact').value = "";
    }

    function printCon() {
        $print("print");
        var ws = XLSX.utils.table_to_sheet(document.getElementById('conTable'), { cellDates: true });
        // var wscols = [
        //     { wch: 4 },
        //     { wch: 12 },
        //     { wch: 20 },
        //     { wch: 20 },
        //     { wch: 14 },
        //     { wch: 40 }
        // ];
        // var wsrows = [
        //     {
        //         hpx: 24,
        //         level: 2
        //     }
        // ];
        // ws['!cols'] = wscols;
        // ws['!rows'] = wsrows;
        XLSX.utils.book_append_sheet(wb, ws, 'Contractors');
        var wbout = XLSX.write(wb, { bookType: 'xlsx', bookSST: true, type: 'binary' });
        function s2ab(s) {
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        }
        saveAs(new Blob([s2ab(wbout)], { type: "application/octet-stream" }), 'Contractors.xlsx');
    }
</script>
