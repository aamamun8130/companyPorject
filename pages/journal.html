<div class="overlay-container">
    <div class="overlay">
        <div class="margin-auto" style="width: 90%; margin-top: 15px; margin-bottom: 15px;">
            <section class="clearfix">
                <label class="ch-title mian-color w3-large ex-font" style="float: left; margin-top: 8px;">{{title}}s</label>
            </section>
            <div class="w3-card-4 table-container">
                <div class="ch-table-header">
                    <table class="w3-table w3-striped w3-white chart-data-table">
                        <thead>
                            <tr class="main-bg-color">
                                <th>Entry No</th>
                                <th>Date</th>
                                <th>Voucher No</th>
                                <th>Party Code</th>
                                <th>Party Name</th>
                                <th>AC Code</th>
                                <th>AC Name</th>
                                <th>Cost Center</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="ch-table-content">
                    <table class="w3-table w3-striped w3-white chart-data-table">
                        <tbody>
                            <tr ng-repeat="jor in journal track by $index">
                                <td>{{$index + 1}}</td>
                                <td>{{comAcc.nature}}</td>
                                <td>{{comAcc.accCode}}</td>
                                <td>{{comAcc.accText}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-show="!journal.length" class="w3-pale-blue" style="padding: 12px; text-align: center;">No Records Found!</div>
                </div>
            </div>
        </div>
        <!-- End of the Journy -->
    </div>
</div>
