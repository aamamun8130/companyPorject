<div class="overlay-container">
    <div class="overlay">
        <div class="div-box w3-light-gray w3-card-4 margin-auto" style="display: block; width: 75%; margin-top: 18px;">
            <header class="w3-container main-bg-color div-title clearfix">
                <h2>Debit Ledger</h2>
            </header>
            <div class="w3-container ledger-header flex" style="overflow: auto; white-space: nowrap;">
                <div>
                    <label style="display: block">Account Type</label>
                    <input class="w3-input w3-border" type="text" value="Debit" disabled>
                </div>
                <div style="width: 500px;">
                    <label for="">Date From</label>
                    <input class="w3-input w3-border" type="text">
                </div>
                <div style="width: 500px;">
                    <label for="">Date To</label>
                    <input class="w3-input w3-border" type="text">
                </div>
                <div>
                    <label for="">Account Code</label>
                    <input class="w3-input w3-border" type="text">
                </div>
                <div>
                    <label for="">Account Name</label>
                    <input class="w3-input w3-border" type="text">
                </div>
                <div>
                    <label style="display: block">&nbsp;</label>
                    <button class="w3-btn main-bg-color">Submit</button>
                </div>
            </div>
            <div class="clearfix" style="height: 18px;"></div>
        </div>
        <div class="margin-auto chart-box">
            <section class="clearfix">
                <label class="ch-title mian-color w3-large ex-font" style="float: left; margin-top: 8px;">Debits</label>
            </section>
            <div class="w3-card-4 table-container">
                <div class="ch-table-content">
                    <div class="w3-responsive">
                        <table class="w3-table-all chart-tables">
                            <thead>
                                <tr class="main-bg-color">
                                    <th>No</th>
                                    <th>Date</th>
                                    <th>Party Name</th>
                                    <th>A/C Code</th>
                                    <th>Particulars</th>
                                    <th>Party Code</th>
                                    <th>Debit Amount</th>
                                    <th>Credit Amount</th>
                                    <th>Balance</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="comAcc in comAccounts track by $index">
                                    <td>{{$index + 1}}</td>
                                    <td>{{comAcc.nature}}</td>
                                    <td>{{comAcc.accCode}}</td>
                                    <td>{{comAcc.accText}}</td>
                                    <td>{{$index + 1}}</td>
                                    <td>{{comAcc.nature}}</td>
                                    <td>{{comAcc.accCode}}</td>
                                    <td>{{comAcc.accText}}</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <div ng-show="!load" class="w3-pale-blue" style="padding: 12px; text-align: center;"><img src="img/loader.gif"
                                alt="Loading..." style="height: 25px; width: 25px;"></div>
                        <div id="nodata" ng-show="nodata" class="w3-pale-blue" style="padding: 12px; text-align: center;">No
                            Data Found!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
