<div class="overlay-container">
    <div class="overlay">
        <div class="margin-auto chart-box">
            <section class="clearfix">
                <label class="ch-title mian-color w3-large ex-font" style="float: left; margin-top: 8px;">{{title}}s</label>
                <button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-xlarge w3-circle w3-white circle-btn"
                    style="float: right;">+</button>
                <!-- <button class="w3-btn w3-xlarge w3-circle w3-white circle-btn"><i class="fa fa-edit"></i></button>
                                    <button class="w3-btn w3-xlarge w3-circle w3-white circle-btn"><i class="fa fa-print"></i></button> -->
            </section>
            <div class="w3-card-4 table-container">
                <div class="ch-table-content">
                    <div class="w3-responsive">
                        <table class="w3-table-all chart-tables">
                            <thead>
                                <tr class="main-bg-color">
                                    <th>ID</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="rice in comRices track by $index">
                                    <td>{{$index + 1}}</td>
                                    <td>{{rice.code}}</td>
                                    <td>{{rice.name}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div ng-show="!load" class="w3-pale-blue" style="padding: 12px; text-align: center;"><img src="img/loader.gif" alt="Loading..." style="height: 25px; width: 25px;"></div>
                        <div id="nodata" ng-show="nodata" class="w3-pale-blue" style="padding: 12px; text-align: center;">No
                            Data Found!</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-animate-zoom" style="background-color: transparent;">
                <div class="div-box w3-light-gray w3-card-4 margin-auto">
                    <div class="w3-container main-bg-color div-title">
                        <span onclick="exitModel();clearFields();" class="w3-button w3-display-topright">&times;</span>
                        <h2>Rice</h2>
                    </div>
                    <div class="w3-container">
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Code</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="riceCode">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Name</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="riceName">
                            </div>
                        </div>
                        <p class="clearfix">
                            <button id="submitRiceBtn" class="w3-btn main-bg-color" style="float: right;">Submit</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of the Journy -->
    </div>
</div>
<script>
    var dbRices = null;
    $js('submitRiceBtn').addEventListener('click', function () {
        var riceCode = $js('riceCode').value;
        var riceName = $js('riceName').value;
        if (riceCode == "") {
            $('#notification').html("<h6>Code Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        else if (riceName == "") {
            $('#notification').html("<h6>Name Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        for (i = 0; i < dbRices.length; i++) {
            if (riceCode == dbRices[i].code) {
                $('#notification').html("<h6>Code Already Used in Another Account!</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
                $js('riceCode').focus();
                return;
            }
        }
        var rice = {
            code: riceCode,
            name: riceName
        };
        // Store
        db.child('rice').push(rice, function (error) {
            if (error) {
                $('#notification').html("<h6>Something Went Wrong in Database!</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            } else {
                $('#notification').html("<h6>Added Sucessfully</h6>").removeClass('w3-red').addClass('w3-green').fadeIn(200).delay(300).fadeOut(200);
                $js('nodata').style.display = "none";
                clearFields();
            }
        });
        // $print(rice);
        // var comRices = lsExGJInit('comRices', []);
        // comRices.push(rice);
        // lsSetJ('comRices', comRices);
        // clearFields();
        // $('#notification').html("<h6>Added Sucessfully</h6>").removeClass('w3-red').addClass('w3-green').fadeIn(200).delay(300).fadeOut(200);
        // location.reload();
        exitModel();
    });

    function clearFields() {
        $js('riceCode').value = $js('riceName').value = "";
    }

    function printRice() {
        $print("print");
        var ws = XLSX.utils.table_to_sheet(document.getElementById('riceTable'), { cellDates: true });
        // var wscols = [
        //     { wch: 4 },
        //     { wch: 12 },
        //     { wch: 20 },
        //     { wch: 20 },
        //     { wch: 14 },
        //     { wch: 40 }
        // ];
        // var wsrows = [
        //     {
        //         hpx: 24,
        //         level: 2
        //     }
        // ];
        // ws['!cols'] = wscols;
        // ws['!rows'] = wsrows;
        XLSX.utils.book_append_sheet(wb, ws, 'Rice');
        var wbout = XLSX.write(wb, { bookType: 'xlsx', bookSST: true, type: 'binary' });
        function s2ab(s) {
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        }
        saveAs(new Blob([s2ab(wbout)], { type: "application/octet-stream" }), 'Rice.xlsx');
    }
</script>
