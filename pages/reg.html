<div class="overlay-container">
    <div class="overlay">
        <div class="margin-auto chart-box">

                <button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-xlarge w3-circle w3-white circle-btn"
                    style="float: right;">+</button>

                    <button class="w3-btn w3-xlarge w3-circle w3-white circle-btn"><i class="fa fa-print"></i></button> -->
            </section>
            <div class="w3-card-4 table-container">
                <div class="ch-table-content">
                    <div class="w3-responsive">
                        <table class="w3-table-all chart-tables">
                            <thead>
                                <tr class="main-bg-color">
                                    <th>No</th>
                                    <th>Email</th>
                                    <th>Name</th>

        </div>

                            <p>

                            <p>

                            </p>
                            <p>
                                <input class="w3-check" type="checkbox" id="c-4" name="perCheck">

                            <p>

                                <label>Employees</label>

                        </div>
                        <div>
                            <p>
                                <input class="w3-check" type="checkbox" id="c-7" name="perCheck">

                            <p>
                                <input class="w3-check" type="checkbox" id="c-8" name="perCheck">
                                <label>Contractors</label>
                            </p>
                            <p>
                                <input class="w3-check" type="checkbox" id="c-9" name="perCheck">
                                <label>Paddy Raw</label>
                            </p>
                            <p>
                                <input class="w3-check" type="checkbox" id="c-10" name="perCheck">
                                <label>Paddy Dry</label>
                            </p>
                            <p>
                                <input class="w3-check" type="checkbox" id="c-11" name="perCheck">
                                <label>Rice</label>
                            </p>
                            <p>
                                <input class="w3-check" type="checkbox" id="c-12" name="perCheck">
                                <label>Buy Products</label>
                            </p>

                    </section>
                </div>
                <footer class="w3-container w3-white">
                    <p class="flex" style="justify-content: center;">
                        <button id="delAcBtn" class="w3-btn w3-green" style="margin-left: 20px; margin-right: 20px;">Submit</button>
                        <button onclick="$js('permissionWin').style.display='none'" class="w3-btn main-bg-color" style="margin-left: 20px; margin-right: 20px;">Cancel</button>
                    </p>
                </footer>
            </div>
        </div>
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-animate-zoom" style="background-color: transparent;">
                <div class="div-box w3-light-gray w3-card-4 margin-auto" style="display: block;">
                    <header class="w3-container main-bg-color div-title">
                        <span onclick="exitModel();clearFields();" class="w3-button w3-display-topright">&times;</span>
                        <h2>Register User</h2>
                    </header>
                    <div class="w3-container">
                        <input id="emailField" class="w3-input w3-border" type="text" style="width: 100%; margin-top: 28px; padding: 10px;"
                            placeholder="Email">
                        <input id="passwordField" class="w3-input w3-border" type="password" style="width: 100%; margin-top: 22px; padding: 10px;"
                            placeholder="Password">
                        <input id="rePasswordField" class="w3-input w3-border" type="password" style="width: 100%; margin-top: 22px; padding: 10px;"
                            placeholder="Re-enter Password">
                        <input id="nameField" class="w3-input w3-border" type="text" style="width: 100%; margin-top: 22px; padding: 10px;"
                            placeholder="Name">
                        <p style="padding: 6px;" class="clearfix">
                            <button id="regBtn" style="float: right;" class="w3-btn main-bg-color">Register</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let email = $js('emailField');
    let password = $js('passwordField');
    let rePassword = $js('rePasswordField');
    let name = $js('nameField');
    function login(uEmail, uPass) {
        firebase.auth().signInWithEmailAndPassword(uEmail, uPass)
            .catch(function (error) {
                var code = error.code;
                var message = error.message;
                alert(message + "Login Again!");
            });
    }
    $js('regBtn').addEventListener('click', function () {
        if (email.value == "") {
            notify('Empty Email!', 2);
            email.focus();
            return;
        }
        else if (password.value == "") {
            notify('Empty Password!', 2);
            password.focus();
            return;
        }
        else if (rePassword.value == "") {
            notify('Re-enter Password Empty!', 2);
            rePassword.focus();
            return;
        }
        else if (rePassword.value != password.value) {
            notify('Password Not Matched!', 2);
            rePassword.focus();
            return;
        }
        else if (name.value == "") {
            notify('Password Not Matched!', 2);
            name.focus();
            return;
        }
        firebase.auth().createUserWithEmailAndPassword(email.value, password.value)
            .then(function (success) {
                let user = {
                    id: auth.currentUser.uid,
                    email: email.value,
                    name: name.value
                }
                Object.assign(user, dPermission);
                db.child('users').push(user, function (error) {
                    if (error) {
                        notify('Something Went Wrong in Database!', 2);
                    }
                    else {
                        notify('User Added Sucessfully', 1);
                        $js('nodata').style.display = "none";
                        clearFields();
                        exitModel();
                        auth.signOut()
                            .then(function (success) {
                                login(lsGetJ('user').email, lsGetJ('user').pass);
                            })
                            .catch(function (error) {
                                alert(error);
                            });
                    }
                });
            })
            .catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                alert(errorMessage);
            });
        $print('ok');
    });
    function clearFields() {
        clearer(email, password, rePassword, name);
    }
    // Delete data
    function permission(e) {
        $js('permissionWin').style.display = 'block';
        let userName = e.target.parentElement.previousElementSibling.textContent;
        let userEmail = e.target.parentElement.previousElementSibling.previousElementSibling.textContent;
        $js('pUserName').textContent = userName;
        $js('pUserEmail').textContent = userEmail;
        $js('delAcBtn').addEventListener('click', function () {
            getRef('accounts').child(e.target.id).remove();
            $js('permissionWin').style.display = 'none';
            notify('Deleted Sucessfully', 1);
        });
    }
</script>
