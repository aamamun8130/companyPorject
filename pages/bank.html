<div class="overlay-container">
    <div class="overlay">
        <div class="margin-auto" style="max-width: 900px; margin-top: 15px; margin-bottom: 15px;">
            <section class="clearfix">
                <label class="ch-title mian-color w3-large ex-font" style="float: left; margin-top: 8px;">{{title}}s</label>
                <button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-xlarge w3-circle w3-white circle-btn"
                    style="float: right;">+</button>
                <!-- <button class="w3-btn w3-xlarge w3-circle w3-white circle-btn"><i class="fa fa-edit"></i></button>
                                            <button class="w3-btn w3-xlarge w3-circle w3-white circle-btn"><i class="fa fa-print"></i></button> -->
            </section>
            <div class="w3-card-4 table-container">
                <div class="ch-table-header">
                    <table class="w3-table w3-striped w3-white chart-data-table">
                        <thead>
                            <tr class="main-bg-color">
                                <th>ID</th>
                                <th>Code</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="ch-table-content">
                    <table class="w3-table w3-striped w3-white chart-data-table">
                        <tbody>
                            <tr ng-repeat="bank in comBanks track by $index">
                                <td>{{$index + 1}}</td>
                                <td>{{bank.code}}</td>
                                <td>{{bank.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-show="!comBanks.length" class="w3-pale-blue" style="padding: 12px; text-align: center;">No Records Found!</div>
                </div>
            </div>
        </div>
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-animate-zoom" style="background-color: transparent;">
                <div class="div-box w3-light-gray w3-card-4 margin-auto">
                    <div class="w3-container main-bg-color div-title">
                        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                        <h2>{{title}}</h2>
                    </div>
                    <div class="w3-container">
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Code</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="bankCode">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Bank Name</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="bankName">
                            </div>
                        </div>
                        <p>
                            <button id="submitBankBtn" class="w3-btn main-bg-color" style="float: right;">Submit</button>
                            <button onclick="clearBankFields()" class="w3-btn main-bg-color" style="float: right; margin-right: 10px;">Clear</button>

                        </p>
                        <div style="clear: both;height: 16px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of the Journy -->
    </div>
</div>
<script>
    $js('submitBankBtn').addEventListener('click', function () {
        var bankCode = $js('bankCode').value;
        var bankName = $js('bankName').value;
        var bank = {
            code: bankCode,
            name: bankName
        };
        if (bankCode == "") {
            $('#notification').html("<h6>Code Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        else if (bankName == "") {
            $('#notification').html("<h6>Name Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        $print(bank);
        var comBanks = lsExGJInit('comBanks', []);
        comBanks.push(bank);
        lsSetJ('comBanks', comBanks);
        clearBankFields();
        $('#notification').html("<h6>Added Sucessfully</h6>").removeClass('w3-red').addClass('w3-green').fadeIn(200).delay(300).fadeOut(200);
        location.reload();
    });

    function clearBankFields() {
        $js('bankCode').value = $js('bankName').value = "";
    }

        //     { wch: 40 }
        // ];

        //     {

        // ];
        // ws['!cols'] = wscols;

        XLSX.utils.book_append_sheet(wb, ws, 'Bank');
        var wbout = XLSX.write(wb, { bookType: 'xlsx', bookSST: true, type: 'binary' });
        function s2ab(s) {
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;

        saveAs(new Blob([s2ab(wbout)], { type: "application/octet-stream" }), 'Bank.xlsx');

</script>
