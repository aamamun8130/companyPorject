<div class="overlay-container">
    <div class="overlay">
        <div class="margin-auto chart-box">
            <section class="clearfix">
                <label class="ch-title mian-color w3-large ex-font" style="float: left; margin-top: 8px;">{{title}}s</label>
                <button onclick="document.getElementById('id01').style.display='block'" class="w3-btn w3-xlarge w3-circle w3-white circle-btn"
                    style="float: right;">+</button>
                <!-- <button class="w3-btn w3-xlarge w3-circle w3-white circle-btn"><i class="fa fa-edit"></i></button>
                            <button class="w3-btn w3-xlarge w3-circle w3-white circle-btn"><i class="fa fa-print"></i></button> -->
            </section>
            <div class="w3-card-4 table-container">
                <div class="ch-table-header">
                    <table class="w3-table w3-striped w3-white chart-data-table">
                        <thead>
                            <tr class="main-bg-color">
                                <th>ID</th>
                                <th>A/C Code</th>
                                <th>Party Name</th>
                                <th>Customer Type</th>
                                <th>Propritor Name</th>
                                <th>Mobile</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="ch-table-content">
                    <table class="w3-table w3-striped w3-white chart-data-table">
                        <tbody>
                            <tr ng-repeat="rec in comReceivables track by $index">
                                <td>{{$index + 1}}</td>
                                <td>{{rec.acCode}}</td>
                                <td>{{rec.partyName}}</td>
                                <td>{{rec.cusType}}</td>
                                <td>{{rec.recProprietor}}</td>
                                <td>{{rec.mobile}}</td>
                                <td>{{rec.address}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-show="!comReceivables.length" class="w3-pale-blue" style="padding: 12px; text-align: center;">No Records Found!</div>
                </div>
            </div>
        </div>
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-animate-zoom" style="background-color: transparent;">
                <div class="div-box w3-light-gray w3-card-4 margin-auto">
                    <div class="w3-container main-bg-color div-title">
                        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                        <h2>Receivable</h2>
                    </div>
                    <div class="w3-container">
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">A/C Code</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="recACCode">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Party Name</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="recPartyName">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Customer Type</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="recCustomerType">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Proprietor Name</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="recProprietor">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Mobile No</label>
                            </div>
                            <div class="w3-rest">
                                <input class="w3-input w3-border" type="text" name="" id="recMObileNo" onkeypress="numValidate(event)">
                            </div>
                        </div>
                        <div class="w3-row w3-section">
                            <div class="w3-col" style="width:150px; padding: 10px;">
                                <label class="w3-medium">Address</label>
                            </div>
                            <div class="w3-rest">
                                <textarea class="w3-input w3-border" name="" id="recAddress" rows="2"></textarea>
                            </div>
                        </div>
                        <p>
                            <button id="submitRecBtn" class="w3-btn main-bg-color" style="float: right;">Submit</button>
                            <button onclick="clearRecFields()" class="w3-btn main-bg-color" style="float: right; margin-right: 10px;">Clear</button>

                        </p>
                        <div style="clear: both;height: 16px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of the journy -->
    </div>
</div>
<script>
    $('#recACCode').autocomplete({
        source: accountCodes,
        minLength: 0
    }).focus(function () {
        $(this).autocomplete("search");
    });
    $js('submitRecBtn').addEventListener('click', function () {
        var recACCode = $js('recACCode').value;
        var recPartyName = $js('recPartyName').value;
        var recCustomerType = $js('recCustomerType').value;
        var recProprietor = $js('recProprietor').value;
        var recMObileNo = $js('recMObileNo').value;
        var recAddress = $js('recAddress').value;
        var receive = {
            acCode: recACCode,
            partyName: recPartyName,
            cusType: recCustomerType,
            recProprietor: recProprietor,
            mobile: recMObileNo,
            address: recAddress
        };
        if (recACCode == "") {
            $('#notification').html("<h6>Account Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        else if (recPartyName == "") {
            $('#notification').html("<h6>Party Name Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        else if (recCustomerType == "") {
            $('#notification').html("<h6>Customer Type Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        else if (recMObileNo == "") {
            $('#notification').html("<h6>Mobile No Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        else if (recAddress == "") {
            $('#notification').html("<h6>Address Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        $print(receive);
        var comReceivables = lsExGJInit('comReceivables', []);
        comReceivables.push(receive);
        lsSetJ('comReceivables', comReceivables);
        clearRecFields();
        $('#notification').html("<h6>Added Sucessfully</h6>").removeClass('w3-red').addClass('w3-green').fadeIn(200).delay(300).fadeOut(200);
        location.reload();
    });

    function clearRecFields() {
        $js('recACCode').value = $js('recPartyName').value = $js('recCustomerType').value = $js('recMObileNo').value = $js('recAddress').value = "";
    }

    function printReceivables() {
        $print("print");
        var ws = XLSX.utils.table_to_sheet(document.getElementById('receivesTable'), { cellDates: true });
        var wscols = [
            { wch: 4 },
            { wch: 12 },
            { wch: 20 },
            { wch: 20 },
            { wch: 14 },
            { wch: 40 }
        ];
        var wsrows = [
            {
                hpx: 24,
                level: 2
            }
        ];
        ws['!cols'] = wscols;
        ws['!rows'] = wsrows;
        XLSX.utils.book_append_sheet(wb, ws, 'Receivables');
        var wbout = XLSX.write(wb, { bookType: 'xlsx', bookSST: true, type: 'binary' });
        saveAs(new Blob([s2ab(wbout)], { type: "application/octet-stream" }), 'Receivables.xlsx');
    }
</script>
