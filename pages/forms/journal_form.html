<div class="overlay-container">
    <div class="overlay">
        <div class="div-box tbm w3-light-gray w3-card-4 margin-auto" style="width: 75%; border-top-left-radius: 8px;">
            <div class="w3-container main-bg-color div-title">
                <h2>Journal Form</h2>
            </div>
            <div class="w3-container" style="margin-top: 20px;">
                <table class="w3-table chart-table" style="font-size: 16px;">
                    <tr>
                        <td class="secondary" style="width: 115px; padding-left: 5px; text-align: center;">
                            <span>Entry No</span>
                        </td>
                        <td class="border">
                            <input class="w3-input w3-border" type="text" style="text-align: center" id="entryNo" onkeypress="numValidate(event)">
                        </td>
                        <td class="secondary" style="width: 115px; text-align: center;">Voucher No</td>
                        <td>
                            <input class="w3-input w3-border" type="text" style="text-align: center" id="voucherNo" onkeypress="numValidate(event)">
                        </td>
                        <td class="secondary" style="width: 125px; text-align: center;">Date</td>
                        <td style="width: 125px;">
                            <input class="w3-input w3-border" type="text" id="date" style="text-align: center;" placeholder="DD-Mon-YY">
                            <label>Ex: 12-Jan-18</label>
                        </td>
                    </tr>
                </table>
                <table id="chartTable" class="w3-table chart-table" style="font-size: 16px;">
                    <tr class="primary">
                        <td style="width: 45px;"></td>
                        <td colspan="4" style="text-align: center;">Debit Info</td>
                        <td>Dr. Amount</td>
                        <td>Cr. Amount</td>
                    </tr>
                    <tr class="secondary">
                        <td></td>
                        <td>Party Code</td>
                        <td>Party Name</td>
                        <td>A/C Code</td>
                        <td>A/C Name</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>
                            <input class="w3-input w3-border" type="text" name="drPartyCode" onpaste="partyNameComplete(event)" onkeyup="partyNameComplete(event)"
                                style="text-align: center">
                        </td>
                        <td>
                            <input class="w3-input w3-border" type="text" style="text-align: center" value="" disabled>
                        </td>
                        <td>
                            <input class="w3-input w3-border" type="text" name="ACCode" onpaste="ACNameComplete(event)" onkeyup="ACNameComplete(event)"
                                style="text-align: center">
                        </td>
                        <td>
                            <input class="w3-input w3-border" type="text" style="text-align: center" value="" disabled>
                        </td>
                        <td>
                            <input class="w3-input w3-border" type="text" name="debitTotalAmount" onkeypress="numValidate(event)" onkeyup="findTotal(this.name)"
                                style="text-align: right">
                        </td>
                        <td style="text-align: center; color: gray;">x</td>
                    </tr>
                    <tr id="debitLine">
                        <td id="addDebitField" class="main-bg-color w3-btn" style="text-align: center; cursor: pointer; padding-left: 8px;" onclick="addField('addDebitField')">+</td>
                        <td class="tab-warn" colspan="6">To Submit form debit & credit amount must be same.</td>
                    </tr>
                    <tr class="primary">
                        <td></td>
                        <td colspan="4" style="text-align: center;">Credit Info</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="secondary">
                        <td></td>
                        <td>Party Code</td>
                        <td>Party Name</td>
                        <td>A/C Code</td>
                        <td>A/C Name</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>
                            <input class="w3-input w3-border" type="text" name="crPartyCode" onpaste="ACNameComplete(event)" onkeyup="ACNameComplete(event)"
                                style="text-align: center">
                        </td>
                        <td>
                            <input class="w3-input w3-border" type="text" name="partyName" style="text-align: center" value="-----" disabled>
                        </td>
                        <td>
                            <input class="w3-input w3-border" type="text" name="ACCode" onpaste="ACNameComplete(event)" onkeyup="ACNameComplete(event)"
                                style="text-align: center">
                        </td>
                        <td>
                            <input class="w3-input w3-border" type="text" name="ACName" style="text-align: center" value="" disabled>
                        </td>
                        <td style="text-align: center; color: gray">x</td>
                        <td>
                            <input class="w3-input w3-border" type="text" name="creditAmount" onkeypress="numValidate(event)" onkeyup="findTotal(this.name)"
                                style="text-align: right">
                        </td>
                    </tr>
                    <tr>
                        <td id="addCreditField" class="main-bg-color w3-btn" style="text-align: center; cursor: pointer; padding-left: 8px;" onclick="addField('addCreditField')">+</td>
                        <td class="tab-warn" colspan="6"></td>
                    </tr>
                    <tr class="primary">
                        <td></td>
                        <td colspan="4" style="text-align: center;">Total</td>
                        <td id="totalDebit" style="text-align: right">0</td>
                        <td id="totalCredit" style="text-align: right">0</td>
                    </tr>
                    <tr>
                        <td class="secondary" colspan="2">Cost Center</td>
                        <td colspan="3">
                            <input class="w3-input w3-border" type="text" id="costCenter" style="text-align: center">
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="secondary" colspan="2">Description</td>
                        <td colspan="3">
                            <textarea class="w3-input" name="" id="description" rows="2"></textarea>
                        </td>
                        <td class="main-bg-color" style="text-align: center; cursor: pointer;">
                            <button class="w3-btn">Clear</button>
                        </td>
                        <td class="main-bg-color" style="text-align: center; cursor: pointer;">
                            <button id="submitBtn" class="w3-btn">Submit</button>
                        </td>
                    </tr>
                </table>
                <br style="clear: both;">
            </div>
        </div>
    </div>
</div>
<script>

    function ACNameComplete(event) {
        let data = lsExGJInit('comAccounts', []).find(function (el) {
            return el.accCode == event.target.value;
        });
        // $print(data);
        if (data) {
            event.target.parentElement.nextElementSibling.firstElementChild.value = data.accText;
        }
        else event.target.parentElement.nextElementSibling.firstElementChild.value = '';
    }
    function partyNameComplete(event) {
        let data = lsExGJInit('comAccounts', []).find(function (el) {
            if (el.hasOwnProperty('accCode')) {
                return el.accCode == event.target.value;
            }
            else if (el.hasOwnProperty('code')) {
                return el.code == event.target.value;
            }
        });
        $print(data);
        if (data) {
            event.target.parentElement.nextElementSibling.firstElementChild.value = data.accText;
        }
        else event.target.parentElement.nextElementSibling.firstElementChild.value = '';
    }
    // autoCompleteAC();
    function addField(field) {
        let chartTable = $js('chartTable');
        let adderRow = $js(field);
        let serial = parseInt(adderRow.parentElement.previousElementSibling.firstElementChild.innerHTML);
        let newRow = document.createElement('tr');
        if (field == "addDebitField") {
            m.render(newRow,
                [
                    m("td", ++serial),
                    m("td", [m('input', { class: 'w3-input w3-border', type: 'text', name: 'drPartyCode', onpaste: partyNameComplete, onkeyup: partyNameComplete, style: 'text-align: center' })]),
                    m("td", [m('input', { class: 'w3-input w3-border', type: 'text', style: 'text-align: center', value: '', disabled: true })]),
                    m("td", [m('input', { class: 'w3-input w3-border', type: 'text', name: 'ACCode', onpaste: ACNameComplete, onkeyup: ACNameComplete, style: 'text-align: center' })]),
                    m("td", [m('input', { class: 'w3-input w3-border', type: 'text', style: 'text-align: center', value: '', disabled: true })]),
                    m("td", [m('input', { class: 'w3-input w3-border', type: 'text', name: 'debitTotalAmount', onkeypress: numValidate, onkeyup: findTotal, style: 'text-align: right' })]),
                    m("td", [m('input', { class: 'w3-input w3-border', type: 'text', style: 'text-align: center', value: '------', disabled: true })])
                ]
            );
        }
        else if (field == "addCreditField") {
            m.render(newRow,
                [
                    m("td", ++serial),
                    m("td", [m('input', { class: 'w3-input w3-border', type: 'text', name: 'crPartyCode', onpaste: partyNameComplete, onkeyup: partyNameComplete, style: 'text-align: center' })]),
                    m("td", [m('input', { class: 'w3-input w3-border', type: 'text', style: 'text-align: center', value: '', disabled: true })]),
                    m("td", [m('input', { class: 'w3-input w3-border', type: 'text', name: 'ACCode', onpaste: ACNameComplete, onkeyup: ACNameComplete, style: 'text-align: center' })]),
                    m("td", [m('input', { class: 'w3-input w3-border', type: 'text', style: 'text-align: center', value: '', disabled: true })]),
                    m("td", [m('input', { class: 'w3-input w3-border', type: 'text', style: 'text-align: center', value: '------', disabled: true })]),
                    m("td", [m('input', { class: 'w3-input w3-border', type: 'text', name: 'creditAmount', onkeypress: numValidate, onkeyup: findTotal, style: 'text-align: right' })])
                ]
            );
        }
        chartTable.children[0].insertBefore(newRow, adderRow.parentElement);
        // autoCompleteAC();
    }
    function submitValid() {
        var debits = document.getElementsByName('debitTotalAmount');
        var credits = document.getElementsByName('creditAmount');
        if (debits.length != credits.length) return false;
        for (i = 0; i < debits.length; i++) {
            if (debits[i].value != credits[i].value) return false;
        }
        return true;
    }
    function findTotal(fname) {
        // $print(fname.target.value);
        var field = this.name;
        if (typeof (fname) == "string") {
            field = fname;
        }
        let amountsEl = document.getElementsByName(field);
        let total = 0;
        for (var amountEl in amountsEl) {
            if (parseFloat(amountsEl[amountEl].value))
                total += parseFloat(amountsEl[amountEl].value);
        }
        if (field == "debitTotalAmount") {
            $js('totalDebit').textContent = parseFloat(total.toFixed(2));
        }
        else if (field == "creditAmount") {
            $js('totalCredit').textContent = parseFloat(total.toFixed(2));
        }

        $js('submitBtn').disabled = !submitValid();
    }

    $js('submitBtn').addEventListener('click', function () {
        let date = $js('date');
        let regEx = /^\d{1,2}-(?:JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)-\d{2}$/i;
        // if (!(date.value).match(regEx)) {
        //     $print(date);
        //     $js('date').focus(); 
        //     return;
        // }
        let entryNo = $js('entryNo');
        let voucherNo = $js('voucherNo');
        let costCenter = $js('costCenter');
        let description = $js('description');
        let debitDetails = [];
        let creditDetails = [];
        $sn('crPartyCode').forEach(function (element) {
            let partyCodeEl = element;
            let partyNameEl = element.parentElement.nextElementSibling.firstElementChild;
            let ACCodeEl = partyNameEl.parentElement.nextElementSibling.firstElementChild;
            let ACNameEl = ACCodeEl.parentElement.nextElementSibling.firstElementChild;
            let credit = {
                partyCode: partyCodeEl.value,
                partyName: partyNameEl.value,
                ACCode: ACCodeEl.value,
                ACName: ACNameEl.value
            }
            creditDetails.push(credit);
        });
        $sn('drPartyCode').forEach(function (element) {
            let partyCodeEl = element;
            let partyNameEl = element.parentElement.nextElementSibling.firstElementChild;
            let ACCodeEl = partyNameEl.parentElement.nextElementSibling.firstElementChild;
            let ACNameEl = ACCodeEl.parentElement.nextElementSibling.firstElementChild;
            let debit = {
                partyCode: partyCodeEl.value,
                partyName: partyNameEl.value,
                ACCode: ACCodeEl.value,
                ACName: ACNameEl.value
            }
            debitDetails.push(debit);
        });
        let jorurnal = {
            entryNo: parseInt(entryNo.value),
            voucherNo: parseInt(voucherNo.value),
            date: date.value,
            debit: debitDetails,
            credit: creditDetails,
            costCenter: costCenter.value,
            description: description.value
        }
        console.log(jorurnal);
        let journalForm = lsExGJInit('journalForm', []);
        journalForm.push(jorurnal);
        lsSetJ('journalForm', journalForm);
    });
</script>
