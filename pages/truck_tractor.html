<div class="overlay-container">
    <div class="overlay">
        <div class="div-box w3-light-gray w3-card-4 margin-auto" style="margin-top: 18px;">
            <div class="w3-container main-bg-color">
                <h2>Truck & Tractor</h2>
            </div>
            <div class="w3-container">
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:150px; padding: 10px;">
                        <label class="w3-medium">Code</label>
                    </div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" type="text" name="" id="trCode">
                    </div>
                </div>
                <div class="w3-row w3-section">
                    <div class="w3-col" style="width:150px; padding: 10px;">
                        <label class="w3-medium">Truck No</label>
                    </div>
                    <div class="w3-rest">
                        <input class="w3-input w3-border" type="text" name="" id="trNo">
                    </div>
                </div>
                <p>
                    <button id="submitTrBtn" class="w3-btn main-bg-color" style="float: right;">Submit</button>
                    <button onclick="clearTrFields()" class="w3-btn main-bg-color" style="float: right; margin-right: 10px;">Clear</button>
                    <button onclick="printTr()" class="w3-btn main-bg-color" style="float: left; margin-right: 10px;">Print
                        All</button>
                </p>
                <div style="clear: both;height: 16px;"></div>
            </div>
        </div>
        <div class="w3-panel" style="display: none;">
            <table id="TruckTable" class="w3-table w3-white w3-striped w3-border">
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Truck No</th>
                </tr>
                <tr ng-repeat="Tr in comTrs track by $index">
                    <td>{{$index + 1}}</td>
                    <td>{{Tr.code}}</td>
                    <td>{{Tr.name}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    $js('submitTrBtn').addEventListener('click', function () {
        var trCode = $js('trCode').value;
        var trNo = $js('trNo').value;
        var tr = {
            code: trCode,
            name: trNo
        };
        if (trCode == "") {
            $('#notification').html("<h6>Account Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        else if (trNo == "") {
            $('#notification').html("<h6>Number Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        $print(tr);
        var comTrs = lsExGJInit('comTrs', []);
        comTrs.push(tr);
        lsSetJ('comTrs', comTrs);
        clearTrFields();
        $('#notification').html("<h6>Added Sucessfully</h6>").removeClass('w3-red').addClass('w3-green').fadeIn(200).delay(300).fadeOut(200);
        location.reload();
    });

    function clearTrFields() {
        $js('trCode').value = $js('trNo').value = "";
    }

    function printTr() {
        $print("print");
        var ws = XLSX.utils.table_to_sheet(document.getElementById('TruckTable'), { cellDates: true });
        // var wscols = [
        //     { wch: 4 },
        //     { wch: 12 },
        //     { wch: 20 },
        //     { wch: 20 },
        //     { wch: 14 },
        //     { wch: 40 }
        // ];
        // var wsrows = [
        //     {
        //         hpx: 24,
        //         level: 2
        //     }
        // ];
        // ws['!cols'] = wscols;
        // ws['!rows'] = wsrows;
        XLSX.utils.book_append_sheet(wb, ws, 'Truck and Tractor');
        var wbout = XLSX.write(wb, { bookType: 'xlsx', bookSST: true, type: 'binary' });
        function s2ab(s) {
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        }
        saveAs(new Blob([s2ab(wbout)], { type: "application/octet-stream" }), 'Truck_Tractor.xlsx');
    }
</script>
