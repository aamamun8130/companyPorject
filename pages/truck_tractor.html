<div class="overlay">
    <div class="div-box w3-light-gray w3-card-4 margin-auto" style="margin-top: 18px;">
        <div class="w3-container w3-indigo">
            <h2>Truck & Tractor</h2>
        </div>
        <div class="w3-container">
            <div class="w3-row w3-section">
                <div class="w3-col" style="width:150px; padding: 10px;">
                    <label class="w3-medium">Code</label>
                </div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" type="text" name="" id="trCode">
                </div>
            </div>
            <div class="w3-row w3-section">
                <div class="w3-col" style="width:150px; padding: 10px;">
                    <label class="w3-medium">Truck No</label>
                </div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" type="text" name="" id="trNo">
                </div>
            </div>
            <p>
                <button id="submitTrBtn" class="w3-btn w3-indigo" style="float: right;">Submit</button>
                <button onclick="clearTrFields()" class="w3-btn w3-indigo" style="float: right; margin-right: 10px;">Clear</button>
                <button onclick="printTrs()" class="w3-btn w3-indigo" style="float: left; margin-right: 10px;">Print
                    All</button>
            </p>
            <div style="clear: both;height: 16px;"></div>
        </div>
    </div>
    <div class="w3-panel" style="display: none;">
        <table id="TreivesTable" class="w3-table w3-white w3-striped w3-border">
            <tr>
                <th>ID</th>
                <th>A/C Code</th>
                <th>Party Name</th>
                <th>Customer Type</th>
                <th>Mobile</th>
                <th>Address</th>
            </tr>
            <tr ng-repeat="Tr in comTr track by $index">
                <td>{{$index + 1}}</td>
                <td>{{Tr.acCode}}</td>
                <td>{{Tr.partyName}}</td>
                <td>{{Tr.cusType}}</td>
                <td>{{Tr.mobile}}</td>
                <td>{{Tr.address}}</td>
            </tr>
        </table>
    </div>
</div>
<script>
    $js('submitTrBtn').addEventListener('click', function () {
        var trCode = $js('trCode').value;
        var trNo = $js('trNo').value;
        var tr = {
            code: trCode,
            name: trNo
        };
        if (trCode == "") {
            $('#notification').html("<h6>Account Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        else if (trNo == "") {
            $('#notification').html("<h6>Number Empty</h6>").removeClass('w3-green').addClass('w3-red').fadeIn(200).delay(1000).fadeOut(200);
            return;
        }
        $print(tr);
        var comTrs = lsExGJInit('comTrs', []);
        comTrs.push(tr);
        lsSetJ('comTrs', comTrs);
        clearTrFields();
        $('#notification').html("<h6>Added Sucessfully</h6>").removeClass('w3-red').addClass('w3-green').fadeIn(200).delay(300).fadeOut(200);
        location.reload();
    });

    function clearTrFields() {
        $js('trCode').value = $js('trNo').value = "";
    }
